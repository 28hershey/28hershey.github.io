<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker(Homemade)</title>

</head>
<body>
    <div id="cookieCount"></div>
    <button onclick="increaseCookie()">Click Here for Cookie! :3</button>
</body>
<script>
    var cookies = 0
    function increaseCookie() {
        cookies++;
        document.getElementById("cookieCount").innerText = "Cookies: " + cookies;
    }
    
</script>
</html>
